<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content">
        <address>
            <div>
                <img src="../src/assets/icons/location-icon.png" alt="location icon">
                <span>123 Hillview Drive, Portland OR |</span>
            </div>
            <div>
                <img src="../src/assets/icons/timings-icon.png" alt="timings icon">
                <span>Weekdays 10AM - 2PM, Weekends 9AM - 2PM |</span>
            </div>
            <div>
                <img src="../src/assets/icons/contact-icon.png" alt="contact icon">
                <span>(987) 654-3201</span>
            </div>
        </address>
        <div class="navigation">
            <span>Home</span>
            <span>About</span>
            <span>
                <a href=""><img src="../src/assets/logo.png" alt="Some tasty pizza"></a>
            </span>
            <span>Menu</span>
            <span>Contact</span>
        </div>
        <div class="contact">
            <div class="contact-text">
                <span>Contact us!</span>
                <hr>
                <p>Please fill this form and we'll get in touch with you soon.</p>
                <form name="form" action="./index.html"> 
                        <div>
                            <label for="name">Name<span class="required">*</span></label>
                            <input type="text" id="name" required title="Enter valid name">
                        </div>
                        <div>
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="comment">Message<span class="required">*</span></label>
                            <textarea name="comment" id="comment" cols="30" rows="10" minlength="5" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                </form>
            </div>
            <div class="socials">
                <a href=""><img src="../src/assets/icons/instagram-icon.png" alt="instagram logo"></a>
                <a href=""><img src="../src/assets/icons/facebook-icon.png" alt="facebook logo"></a>
                <a href=""><img src="../src/assets/icons/twitter-icon.png" alt="twitter logo"></a>
            </div>
        </div>
        <footer>
            <img src="../src/assets/icons/github-icon.png" alt="github logo">
            <span>Sankari Karthik</span>
        </footer>  
    </div>
    <!-- <script src="./main.js"></script> -->
</body>
</html>
